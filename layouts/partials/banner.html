<!-- Banner -->
<section class="banner {{ .style }}" id="{{ .id }}">
    <div class="content">
        {{ with .title }}<h1><a href="#{{ $.id }}" id="{{ $.id }}">{{ . }}</a></h1>{{ end }}
        {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <ul class="actions">
            <li><a href="{{ .next }}" class="button smooth-scroll primary icon fa-eye" title="Переглянути">Переглянути</a></li>
        </ul>
    </div>
    {{ with .image }}<a href="{{ $.image_url }}" target="_blank" class="image">
        <picture>
            <source srcset="{{ replace . ".jpg" ".webp" }}" type="image/webp">
            <img src="{{ . }}" alt="{{ $.image_title }}" title="{{ $.image_title }}" />
        </picture>
    </a>{{ end }}
</section>
