# https://bikeincity.com.ua/otcheti-kievskoy-sotki-2017/
content: |
  Маршрут четвертої <a href="https://www.facebook.com/events/1876663169243643/" target="_blank">Київської Сотки</a> повторював маршрут <a href="#2016" class="smooth-scroll-middle">другої</a>.
  Богдан Воєводін після участі <a href="https://bikeincity.com.ua/sotka-za-2-30/" target="_blank">написав</a>:
  <blockquote>Цьогорічна Сотка стала одним з найкращих спортівентів, які я бачив.
  Титанічна робота. Все організовано суперово, речі надійно лежать у оргів, розмітка і волонтери на висоті, супровід, медична допомога, безліч спонсорів та ідеальне облаштування старту і фінішу.
  До того ж рекордна кількість учасників — 1400!!!</blockquote>
