content: |
  Одинадцята Київська Сотка проходила тим же маршрутом, що й роком раніше.
  Внески учасників пішли на підтримку ЗСУ.
  Організатори <a href="https://www.facebook.com/velo100ka/posts/pfbid02A7YEbp2j1vYpf9koLE2LSHieRS6eMd86iqb3V6P1zUvuAxFMtxqBN65sMmmCAXf2l" target="_blank">писали</a>:
  <blockquote>
  Особливо пишаємося, що в події взяли участь понад 70 військовослужбовців, дехто з них - після важких поранень, ампутацій та протезування.
  Ці люди - пелетон честі та звитяги, зразок для всіх!
  </blockquote>
