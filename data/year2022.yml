title: "2022"
date: "August 25 - October 7"
content: |
  Через війну в Україні організатори провели <a href="https://www.facebook.com/velo100ka/posts/pfbid0277EpmtCDfGeBGBVJLn4euadk4GeJdWdbykeoBvYGc4VUdTwZgwha8k6hMrgBQLUCl" target="_blank">онлайн-версію</a> Київської Сотки.
  Усі кошти з реєстрації були спрямовані на підтримку підрозділів ЗСУ.
  Учасники могли проїхати будь-де дистанцію 80–100 км та отримати <a href="https://www.facebook.com/photo.php?fbid=5285934924869344&set=p.5285934924869344&type=3" target="_blank">символічну медаль</a>.
  У період з 31 серпня по 7 жовтня свої треки надіслали близько <a href="https://timingevents.com/liveresult/81bbaf6e30fed1cb364bb4cebe252c76" target="_blank">300 велосипедистів</a> з усієї України.
  Один з учасників <a href="https://www.facebook.com/sergij.moskalec.644427/posts/pfbid02AGAcQb1pX45xiTmU3csYDfhUd3Dai61FY48iX8MSYViYUuB7sWfSJpaqnEmfkdkCl" target="_blank">Сергій Москалець</a>:
  <blockquote>Сьогодні, 24.09.2022, в рамках KC WAR Edition, проїхали з Володимиром Соколовим. Нам на двох 151 рік, Володимиру - 82</blockquote>
