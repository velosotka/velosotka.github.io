# https://bikeincity.com.ua/progres-76-36-abo-sotka-zdorovoi-ljudini/
content: |
  Київська <a href="https://www.facebook.com/events/214081335836491/" target="_blank">Сотка</a> розпочалась масовим виїздом з Хрещатика.
  Спортивний старт дали за Видубичами.
  Маршрут проходив мальовничими дорогами на південь від Києва, з непростими підйомами в Підгірцях та славнозвісному та культовому сегменті <a href="https://www.strava.com/segments/17646429" target="_blank">"Космос"</a>.
  До команди організаторів <a href="https://bikeincity.com.ua/progres-76-36-abo-sotka-zdorovoi-ljudini/" target="_blank">долучився Богдан Воєводін</a>, що значно підвищило <a href="https://youtu.be/h-p9zVbzy7Y?si=nla5-uX-5G0T61gS" target="_blank">медійність</a> та популярність проекту.
