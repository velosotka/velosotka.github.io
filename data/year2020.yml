date: "September 6"
content: |
  <a href="https://www.facebook.com/events/671896576640084/" target="_blank">Київська Сотка 2020</a> відбулася 6 вересня попри всі труднощі Пандемії.
  Маршрут проклали знову на півночі: через Ірпінь, Бучу, Ворзель і Немішаєве.
  Завдяки згуртованій команді, волонтерам і партнерам подія стала яскравим прикладом сили спільноти та любові до велосипеда.
