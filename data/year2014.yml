title: "2014"
content: |
  Перша Київська Сотка відбулась <a href="https://web.archive.org/web/20140915190250/http://velo100ka.kiev.ua/" target="_blank">7 вересня 2014 року</a>.
  Сто кілометрів асфальту — від парку Пушкіна й проспекту Перемоги, через Бучу та Гостомель, повз Дніпро й аж до Контрактової площі.
  На старт вийшло <a href="https://velosotka.kyiv.ua/arhiv/sotka2014/rezultati/" target="_blank">близько 700 учасників</a>.
  До Києва <a href="https://www.facebook.com/sergii.kharchuk/posts/pfbid0o3oeJ6XmfejXdSAPtos5YkYaqZvNBLJL1njaEwH27KFW48EtYFjcf7wiFKGdEmQHl" target="_blank">приїхали велосипедисти</a> з Харкова, Одеси, Львова, Полтави, Чернівців та десятків інших міст.
  Сотка стала доказом того, що дорога може об'єднувати.
