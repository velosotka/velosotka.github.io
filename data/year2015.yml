title: "2015"
date: "September 6"
content: |
  Друга Київська Сотка пройшла <a href="https://www.facebook.com/events/421306964721211/" target="_blank">6 вересня 2015 року</a>.
  Маршрут проклали крізь мальовничі Ірпінь, Бучу та Ворзель.
  Дощ став не перепоною, а викликом — мокра траса лише додала азарту й красивих кадрів.
  <a href="https://velosotka.kyiv.ua/arhiv/sotka2015/rezultati/" target="_blank">Серед учасників</a> були зірки: олімпійський призер Леон ван Бон, чемпіон України Володимир Старчик, гонщики з Європи та навіть посол США Джеффрі Пайєт.
  Фініш із концертом на площі КПІ перетворив сотню кілометрів на справжнє свято велоспорту.
