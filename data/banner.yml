title: "Історія маршрутів Київської Сотки"
subtitle: |
  11 років традицій велоперегонів у столиці
content : |
  <a href="https://velosotka.kyiv.ua/" target="_blank">Київська Сотка</a> — це щорічний веломарафон з дистанціями 100 та 50 км, що з 2014 року об'єднує тисячі спортсменів та вболівальників.
  Щороку маршрут змінюється, відкриваючи нові краєвиди.<br>
  Нижче викладені всі маршрути за роки проведення: трек в Strava, GPX для завантаження та Strava активності фінішерів.
