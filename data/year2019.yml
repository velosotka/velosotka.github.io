title: "2019"
date: "September 1"
content: |
  Маршут Київської Сотки повторював маршрут <a href="#2018" class="smooth-scroll-middle">2018 року</a>, але трішки зменшений по кілометражу.
  Детальний огляд зробив Богдан Воєводін на <a href="https://bikeincity.com.ua/ogljad-marshrutu-kiivskoi-sotki-18/" target="_blank">BikeInCity</a>.
  Цього року з'явилась дистанція 50 км для велолюбителів, що поки не готові до сотки, але дуже хочуть долучитися до події.
  Також вперше велась онлайн трансляція змагань.
